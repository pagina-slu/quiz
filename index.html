<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/loginstyle.css" />
    <title>p&#0224;gina quiz</title>
  </head>
  <body>
    <!-- Instuctor log in -->
    <div>
      <button id="login-form-btn"></button>
      <div id="overlay"></div>
      <div id="login">
        <button id="cross">&cross;</button>
        <h1>Quiz Instructor</h1>
        <form>
          <div class="input">
            <label for="uname">Username:</label>
            <input
              type="text"
              class="username"
              id="uname"
              name="uname"
            />
          </div>
          <div class="input">
            <label for="upass">Password:</label>
            <input
              type="password"
              class="password"
              id="upass"
              name="upass"
            />
          </div>

          <input type="button" value="Log in" id="login-btn" />
        </form>
      </div>
    </div>
    <!-- Category selector -->
    <main id="main">
      <div id="title-wrapper"></div>
      <div id="category-wrapper"></div>
      <div id="quiz-wrapper"></div>
      <div id="submit-wrapper"></div>
    </main>
    <!-- progress bar -->
    <div id="progress-container">
      <div id="progress">
        <div id="inner_circle">
          <div id="percent">0%</div>
        </div>
        <div id="bar"></div>
      </div>
    </div>
    <footer>
      <p>p&#0224;gina &#0169; 2022</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
