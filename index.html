<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />

  </head>
  <body>
    <!-- Instuctor log in -->
    <div>
      <button id="login-form-btn"></button>
      <div id="overlay"></div>
      <div id="login">
        <button id="cross">&cross;</button>
        <h1>Quiz Instructor</h1>
        <form>
          <input
            type="text"
            placeholder="Username"
            class="username"
            id="uname"
          />
          <input
            type="password"
            placeholder="Password"
            class="password"
            id="upass"
          />
          <input type="button" value="Log in" id="login-btn" />
        </form>
      </div>
    </div>
    <!-- Category selector -->
    <main id="main">
      <div id="title-wrapper">
      </div>
      <div id="category-wrapper"></div>
      <div id="quiz-wrapper">
      </div>
    </main>
    <footer>
      <p>p&#0224;gina &#0169; 2022</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
